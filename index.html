<html class="html" lang="fr">
  <head>
    <meta http-equiv="Permissions-Policy" content="directives">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>PixIcam.com</title>

  <header>
    <h1 class="title">- PixIcam Wars -</h1>
    <h1 class="title underTitle">Place your Pixel</h1>
  </header>
  <body>
    <div id="Container" class="indexPageContainer">
      <div id="canvaBox">
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <div id="colorChoice" class="indexPage">
        <section class="toolBlock resizeToolBlock" onclick="allerAPage('FullSizePage')"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></section>
        <section class="toolBlock resizeToolBlock fullSize" onclick="OpenPopUp()" ><i class="fa-solid fa-question"></i></section>
    </div>
    <!-- POP-UP-->
    <div id="Popup-Overlay">
        <div class="Popup-Content">
          <h1>Control </h1>
          <div class="icon-line">
          <img class="icon-advice " src="/Front-end/image/Wheel click.png">
          <h4 id="scroll-advice">: Zoom on the board</h4>
          </div>
          <div class="icon-line">
          <img class="icon-advice " src="/Front-end/image/Left click.png">
          <h4 id="rightClick-advice">: Drag or move on the board</h4>
          </div>
          <div class="icon-line">
          <img class="icon-advice " src="/Front-end/image/Right click.png">
          <h4 id="leftClick-advice">: Place your Pixel</h4>
          </div>
          <div id="Popup-button">
          <button id="Popup-Okay">Retour</button>
        </div>
      </div>
    </div>
    <!-- POP-UP-->
    
  </body>
